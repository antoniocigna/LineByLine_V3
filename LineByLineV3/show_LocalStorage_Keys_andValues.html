<h2>local storage</h2>
<div id="out"></div>

<script>


list_localStorageItems();
//------------------------------------
function list_localStorageItems() {	
	const spazio = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"   
	var str="<table>"; 
	
	str+= "<tr><th>" + "key" +"</th><th>" + "value" + "</th></tr> \n";
	
	for (var i = 0, len = localStorage.length; i < len; i++) {
		var key = localStorage.key(i);
		var value = localStorage[key];
		value = value.replaceAll("==loop_T", "<br><br>" + "==loop_T");
		value =   value.replaceAll("::",  "<br>" + spazio + "::" ) ;
		
		str+= "<tr><td>" + key +"</td><td>" + value + "</td></tr> \n";
	}
	str+="</table>"; 
	document.getElementById("out").innerHTML = str;
} // end of list_localStorageItems()
